


<!DOCTYPE html>
<html>


<head>
  <style>
    .table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }


    .table, .table th, .table td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>


<body>
  <script>
    function printMultiplicationTable() {
      var number = parseInt(prompt("Enter a number:"));


      if (!isNaN(number)) {
        document.write("<h2>Multiplication Table for " + number + ":</h2>");
        document.write("<table class='table'>");
        document.write("<tr><th>Multiplier</th><th>Result</th></tr>");


        for (var i = 1; i <= 10; i++) {
          var result = number * i;
          document.write("<tr><td>" + number + " * " + i + "</td><td>" + result + "</td></tr>");
        }


        document.write("</table>");
      } else {
        document.write("Invalid input. Please enter a valid number.");
      }
    }


    printMultiplicationTable();
  </script>
</body>


</html>
