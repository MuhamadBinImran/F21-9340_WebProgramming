<!DOCTYPE html>
<head>
    <title>
        Sign In & Sign Up Forms
    </title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.form-container{
    max-width : 400px;
    width: 100%;
    margin: 20px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}
.form-container label{
    display: block;
    margin-bottom: 8px;
    color: #333;
}
.form-container input,
.form-container select{
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}
.form-container button {
background-color: #4caf50;
color: #fff;
padding: 12px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
.form-container button:hover{
    background-color: #45a049;

}
.error-message{
    color: #ff0000;
    margin-top: -10px;
    margin-bottom: 10px;
}


    </style>
</head>
<body>
    <div class="form-container" id="signInForm">
    <h2 style="text-align: center; color: #333;">Sign In</h2>
    <form onsubmit="return validateSignIn()">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Sign In</button>
</form>
    </div>
    <div class="form-container" id="signUpForm">
    <h2 style="text-align: center; color: #333;">Sign Up</h2>
    <form onsubmit="return validateSignUp()">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>

        <label for="passwordSignUp">Password</label>
        <input type="password" id="passwordSignUp" name="passwordSignUp" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="phone">Confirm Password:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Sign Up</button>
    </form> 
    </div>

    <script>
        function validateSignIn() {
            return true;
        }

        function validateSignUp() {
            var firstName = document.getElementById('firstName').value;
            var lastName= document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var passwordSignUp=document.getElementById('passwordSignUp').value;
            var confirmPassword=document.getElementById('confirmPassword').value;
            var phone=document.getElementById('phone').value;
            var birthdate=docuent.getElementById('birthdate').value;
            var gender=document.getElementById('gender').value;

            if(firstName.trim()==='' || lastName.trim()==='' || email.trim()==='' || passwordSignUp.trim()==='' || confirmPassword.trim()==='' || phone.trim()==='' || birthdate.trim()==='' || gender.trim()===''){
                alert('All Fields Are Required');
                return false;
            }
            if(passwordSignUp.length<8)
            {
                alert('Password must be at least 8 characters long');
                return false;

            }
            if(passwordSignUp !== confirmPassword)
            {
                alert('Password do not Match');
                return false;
            }
            return true;
        }
    </script>

    
</body>
