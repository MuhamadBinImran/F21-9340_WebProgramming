<!DOCTYPE html>
<body>
    <table border="1" width="300px" height="300px">
       <caption><b>CALCULATOR</b></caption>
       
        <tbody>
            <colgroup>
                <col span="4" style="background-color: rgba(56, 233, 11, 0.884);"
            </colgroup>
            <tr align="center">
                <td colspan="3"><input type="text" id="display" style="width: 98%; height: 100%;" readonly></td>
            
            
                <td>C</td>
            </tr>
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>/</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            <tr align="center">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tr>
            <tr align="center">
                <td>0</td>
                <td>.</td>            
                 <td><button style="background-color: rgba(55, 233, 11, 0.932); width: 100%;  height: 100%;">=</button></td>
                <td>+</td>
            </tr>
            
        </tbody>
      
    </table>
</body>
</html>
