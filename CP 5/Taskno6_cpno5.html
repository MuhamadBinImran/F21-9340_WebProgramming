<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find total Width</title>
  <style>
    p {
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px;
      border: 5px solid #333;
      width: auto; 
    }
  </style>
</head>
<body>

<p id="myText">jQuery Exercises, Practice, Solution</p>

<script>
  $(document).ready(function(){
    var totalWidth = $("#myText").outerWidth(true);
    
    alert("Total Width: " + totalWidth + "px");
  });
</script>

</body>
</html>
