<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Comments Examples</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* External CSS Styles */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
}

/* Styles for headings */
h1 {
    color: #cc0000;
    text-align: center;
}

    </style>
</head>

<body>
    <h1>WELCOME</h1>

    <!-- HTML Comment -->
    <p>This is a sample paragraph.</p>

    <!-- JavaScript Comment -->
    <script>
        // JavaScript function
        function showMessage() {
            // Display an alert
            alert('Hello from JavaScript!');
        }

        // Call the function
        showMessage();
    </script>
</body>
</html>
