<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    <h1 align="center">Pete's Pizza Delivery</h1>
    <h2 align="center">Online Order Form</h2>
    <form>
        <table align="center" >
            <tr align="right">
                <td>
                    <label>*Name:</label>
                    <input type="text">
                </td>
                <td>
                    <label>*Tel:</label>
                    <input type="text">
                </td>
            </tr>
            <tr align="right">
                <td>
                    <label>*Address:</label>
                    <input type="text">
                </td>
                <td>
                    <label>*Email:</label>
                    <input type="email">
                </td>
            </tr>
            <tr align="right">
                <td>
                    <label>*Town/city:</label>
                    <input type="text">
                </td>
            </tr>
            <tr align="right">
                <td>
                    <label>*Postcode:</label>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <label>* required fields</label>
                    <br>
                    <br>
                    <br>
                </td>
            </tr>
        </table>
        <table align="center">
            <tr>
                <td width="120">
                    <label ><strong><big>Topping</big></strong></label>
                </td>
                <td width="120">
                    <label><strong><big>Size</big></strong></label>
                </td>
                <td width="120">
                    <label><strong><big>Extras</big></strong></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio"name="topping"> Margherita
                    <input type="radio"name="topping"> Four Seasons
                    <input type="radio"name="topping"> Meat Feast
                </td>
                <td>
                    <input type="radio"name="Size"> Small
                    <br>
                    <input type="radio"name="Size"> Medium
                    <br>
                    <input type="radio"name="Size"> Large
                </td>
                <td>
                    <input type="checkbox"name="extras"> Mushrooms
                    <br>
                    <input type="checkbox"name="extras"> Green peppers
                    <br>
                    <input type="checkbox"name="extras"> Anchovies
                    <br>
                    <input type="checkbox"name="extras"> Extra cheese
                </td>
            </tr>
            <tr>
                <td>
                    <br><br><br>
                </td>
            </tr>
        </table>
        <table align="center"  width="400">
            <tr>
                <td width="170">
                    <label>Preferred delivery time:</label>
                </td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td align="center" valign="top">
                    <label>Delivery instructions:</label>
                </td>
                <td>
                    <textarea align="right" name="" id="" cols="25" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <br>
                    <input type="submit" value="Submit order">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
