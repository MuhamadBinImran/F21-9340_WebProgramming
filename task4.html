<!DOCTYPE html>
<html>


<head>
  <style>
    .red-text {
      color: red;
    }
  </style>
</head>


<body>
  <script>
    function getDaysInMonth() {
      var monthName = prompt("Enter the name of the month (e.g., Jan, Feb, Mar):");
      var lowerMonthName = monthName.toLowerCase();


      var daysInMonth = {
        jan: 31,
        feb: 28,
        mar: 31,
        apr: 30,
        may: 31,
        jun: 30,
        jul: 31,
        aug: 31,
        sep: 30,
        oct: 31,
        nov: 30,
        dec: 31
      };


      if (daysInMonth.hasOwnProperty(lowerMonthName)) {
        document.write("Total days in " + monthName + ": <span class='red-text'>" + daysInMonth[lowerMonthName] + "</span> days");
      } else {
        document.write("Invalid month name. Please enter a valid month name.");
      }
    }


    getDaysInMonth();
  </script>
</body>


</html>
