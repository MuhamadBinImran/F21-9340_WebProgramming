<!DOCTYPE html>
<html>
<head>
<title>Find Clicked Element Info</title>
<style>
  .box {
    width: 100px;
    height: 50px;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .box.red {
    background-color: rgb(255, 0, 0);
    border-radius: 20px;
  }

  .box.green {
    background-color: rgb(187, 255, 0);
    border-radius: 20px;
  }
  .section
  {
    display: flex;
  }
</style>
</head>
<body>
<section class="section">

    <div class="box red" id="box1">Click me (red box with ID box1)</div>
    <div class="box green" id="box2">Click me (green box with ID box2)</div>
</section>

<p id="result"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $(".box").click(function() {
    var clickedElement = $(this);
    var classes = clickedElement.attr("class").split(" ");
    var id = clickedElement.attr("id");

    var message = "You clicked an element with:";
    message += "<ul>";
    message += "<li>ID: " + id + "</li>";
    message += "<li>Classes: ";

    for (var i = 0; i < classes.length; i++) {
      message += classes[i] + (i < classes.length - 1 ? ", " : "");
    }

    message += "</li>";
    message += "</ul>";

    $("#result").html(message);
  });
});
</script>

</body>
</html>
